<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/6092/6092700.png" type="image/x-icon">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    animation: {
                        'gradient-x': 'gradient-x 15s ease infinite',
                        'float': 'float 6s ease-in-out infinite',
                        'pulse-slow': 'pulse 6s infinite',
                    },
                    keyframes: {
                        'gradient-x': {
                            '0%, 100%': {
                                'background-position': '0% 50%'
                            },
                            '50%': {
                                'background-position': '100% 50%'
                            },
                        },
                        'float': {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="dark-bg min-h-screen flex items-center justify-center font-sans overflow-hidden p-4">
    <!-- Animated particles -->
    <div id="particles-js"></div>

    <div class="container mx-auto px-0 sm:px-4 z-10 w-full">
        <div
            class="max-w-md mx-auto glass rounded-2xl shadow-xl overflow-hidden md:max-w-2xl transition-all duration-500 hover:glow w-full">
            <div class="p-6 sm:p-8">
                <div class="text-center mb-6 sm:mb-8">
                    <h1 class="text-3xl sm:text-4xl font-bold text-indigo-300 glow-text float">Age Calculator</h1>
                </div>

                <div class="mb-4 sm:mb-6">
                    <label for="name" class="block text-sm font-medium text-slate-300 mb-1 sm:mb-2">Your Name</label>
                    <div class="relative">
                        <input type="text" id="name" placeholder="Enter your name"
                            class="w-full px-3 py-2 sm:px-4 sm:py-3 bg-slate-800/50 border border-slate-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 text-slate-200 transition-all duration-300 text-sm sm:text-base">
                        <i
                            class="fas fa-user absolute right-3 top-2.5 sm:top-3.5 text-slate-400 text-sm sm:text-base"></i>
                    </div>
                </div>

                <div class="mb-4 sm:mb-6">
                    <label for="dob" class="block text-sm font-medium text-slate-300 mb-1 sm:mb-2">Your Date of
                        Birth</label>
                    <div class="relative">
                        <input type="date" id="dob"
                            class="w-full px-3 py-2 sm:px-4 sm:py-3 bg-slate-800/50 border border-slate-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 text-slate-200 transition-all duration-300 text-sm sm:text-base">
                        <i
                            class="fas fa-calendar-day absolute right-3 top-2.5 sm:top-3.5 text-slate-400 text-sm sm:text-base"></i>
                    </div>
                </div>

                <button id="calculateBtn"
                    class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 text-white font-bold py-2 px-4 sm:py-3 sm:px-4 rounded-lg transition-all duration-500 hover:shadow-lg flex items-center justify-center pulse-slow text-sm sm:text-base">
                    <i class="fas fa-calculator mr-2"></i> Calculate Age
                </button>

                <div id="result" class="mt-6 sm:mt-8 hidden transform transition-all duration-500 ease-in-out">
                    <div class="bg-slate-800/60 border-l-4 border-indigo-500 p-3 sm:p-4 rounded-r-lg">
                        <div class="flex">
                            <div class="flex-shrink-0">
                                <i class="fas fa-user-clock text-indigo-400 text-lg sm:text-xl"></i>
                            </div>
                            <div class="ml-3">
                                <h3 class="text-sm font-medium text-indigo-300">Your Age</h3>
                                <div id="ageResult" class="mt-1 sm:mt-2 text-sm text-slate-200">
                                    <!-- Results will be inserted here -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div
                    class="mt-6 sm:mt-8 pt-4 sm:pt-6 border-t border-slate-700 text-center text-xs sm:text-sm text-slate-400">
                    <p class="text-sm">
                        Made with ❤️ by <span class="font-medium text-indigo-300">Amdad Islam Eshan</span>
                    <p>© <span id="currentYear"> </span> Age Calculator App</p>
                    </p>
                </div>
            </div>
        </div>
    </div>    
    <script src="app.js"></script>
</body>
</html>
